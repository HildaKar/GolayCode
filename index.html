<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golay Code Demo</title>
    <script src="Util.js"></script>
    <script src="matrix.js"></script>
    <script src="binaryMatrix.js"></script>
    <script src="golayCode.js"></script>
    <script src="main.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<p>
    A simple implementation of 24-12 Golay code.
    <br>
    You can find the source code at <a href="https://github.com/serghov/GolayCode">https://github.com/serghov/GolayCode</a>
</p>

<table class="table table-striped">
    <tr>
        <th colspan="3">
            <button id="randomVector">random input</button>
        </th>
    </tr>
    <tr>
        <th>
            Vector to be encoded
        </th>

        <th colspan="2">
            <input type="text" placeholder="Input vector" id="inputVector" style="width: 200px"/>
        </th>


    </tr>
    <tr>
        <th colspan="3">
            <button id="encodeButton">Encode</button>
        </th>

    </tr>

    <tr>
        <th>
            Encoded vector
        </th>

        <th colspan="2">
            <input type="text" placeholder="Input vector" id="encodedVector" style="width: 400px"/>
        </th>

    </tr>

    <tr>
        <th colspan="3">
            <button id="addNoiseButton">Add transmission noise and transmit</button>
        </th>

    </tr>
    <tr>
        <th colspan="2">
            <span>Courpted bit count: </span>
            <span id="curruptedBits"></span>
        </th>
        <td>
            <span id="message">

            </span>
        </td>
    </tr>
    <tr>
        <th>
            Transmitted Vector
        </th>

        <th colspan="2">
            <input type="text" placeholder="Input vector" id="transmittedVector" style="width: 400px"/>
        </th>

    </tr>

    <tr>
        <th colspan="3">
            <button id="decodeButton">Decode</button>
        </th>

    </tr>

    <tr>
        <th>
            Decoded Vector
        </th>

        <th colspan="2">
            <input type="text" placeholder="Input vector" id="decodedVector" style="width: 400px"/>
        </th>

    </tr>

</table>


<table id="log" class="table table-striped">

</table>


</body>
</html>
